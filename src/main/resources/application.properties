# Weather App Configuration

# Weather Service Configuration
# Options: "openweathermap", "free", "demo"
weather.service.type=openweathermap

# OpenWeatherMap API Configuration
# NOTE: API key is now loaded from environment variable OPENWEATHER_API_KEY
# Set environment variable: OPENWEATHER_API_KEY=your_api_key_here
# Fallback: uncomment and set the line below (less secure)
# weather.api.key=your_api_key_here

weather.api.base.url=https://api.openweathermap.org/data/2.5
weather.api.geocoding.url=https://api.openweathermap.org/geo/1.0/direct

# Database Configuration (alternative to hibernate.cfg.xml)
# database.url=jdbc:oracle:thin:@localhost:1521:xe
# database.username=system
# database.password=your_password

# Application Settings
app.name=Weather App
app.version=1.0.0
