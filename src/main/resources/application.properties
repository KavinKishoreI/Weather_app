# Weather App Configuration

# Weather Service Configuration
# Options: "openweathermap", "free", "demo"
weather.service.type=openweathermap

# OpenWeatherMap API Configuration
# Environment variable: OPENWEATHER_API_KEY (recommended)
# Fallback: weather.api.key (less secure)
weather.api.key=YOUR_OPENWEATHER_API_KEY_HERE

weather.api.base.url=https://api.openweathermap.org/data/2.5
weather.api.geocoding.url=https://api.openweathermap.org/geo/1.0/direct

# Database Configuration
# Environment variables: DB_USERNAME, DB_PASSWORD (recommended)
# Fallback: database.username, database.password (less secure)
database.url=jdbc:oracle:thin:@localhost:1521:xe
database.username=YOUR_DB_USERNAME_HERE
database.password=YOUR_DB_PASSWORD_HERE

# Application Settings
app.name=Weather App
app.version=1.0.0